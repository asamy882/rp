<ba-card>
  <form #f="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <label for="DateFrom">Date From</label>
        <input type="date" class="form-control" [(ngModel)]="criteria.DateFrom" id="DateFrom" name="DateFrom" ngModel #DateFrom='ngModel'
          required>
      </div>
      <div class="col-lg-6">
        <label for="DateTo">Date To</label>
        <input type="date" class="form-control" [(ngModel)]="criteria.DateTo" id="DateTo" name="DateTo" ngModel #DateTo='ngModel'
          required>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <br/>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="search()">Search</button>
      </div>
    </div>
    <!--div style="width:100%;overflow:auto;"></div-->
      <p-dataTable *ngIf="rowData.length > 0" #dt [(value)]="rowData"   [scrollable]="true" [virtualScroll]="false"
        [resizableColumns]="true" [responsive]="true" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,50,75,100]">
        <p-header>
          <button (click)="filterClicked()" class="btn btn-info">
            <i class=" fa fa-filter"></i>
          </button>
          <button (click)="dt.exportCSV()" class="btn btn-primary">
            <i class="fa fa-file-o"></i>
          </button>
        </p-header>
        <p-column *ngFor="let col of colDefinition" [style]="{width: '150px'}" [filter]="isFilter" [field]="col.field" filterMatchMode="contains" [header]="col.header"></p-column>
      </p-dataTable>

  </form>

</ba-card>
