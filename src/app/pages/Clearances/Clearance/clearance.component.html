<p-growl [(value)]="msgs"></p-growl>
<NgGrid (clickedAdd)="addClicked()" (clickedDelete)="deleteClicked()" (clickedEdit)="editClicked()" [colDefinition]="colDefs"
  on-rowSelected="rowSelected($event)" [rowData]="clearances"></NgGrid>


<p-dialog [(visible)]="display" modal="modal" [closable]="true" [showHeader]="true">
  <p-header>
    Add new clearance
  </p-header>
  <form #clearanceForm="ngForm">
    <div class="row col-sm-12">
      <div class="col-sm-6">
        <label for="inputSuccess1" class="control-label">Clearance Code</label>
        <input type="text" class="form-control" (change)="valiadteForm()" style="color: black!important" [(ngModel)]="clearance.Code"
          id="inputSuccess1" required name="Code" #code="ngModel">
      </div>
      <div class="col-sm-6">
        <label for="inputSuccess3">Name</label>
        <input type="text" [(ngModel)]="clearance.Name" id="inputSuccess3" (change)="valiadteForm()" class="form-control" style="color: black!important"
          required name="Name" #name="ngModel">
      </div>
    </div>
    <div class="row col-sm-12">
      <div class="col-sm-6">
        <label for="inputSuccess5">Account No.</label>
        <input type="text " [(ngModel)]="clearance.AccountNo" id="inputSuccess5" (change)="valiadteForm()" class="form-control" style="color: black!important"
          required name="AccountNo" #accountNo="ngModel">
      </div>
      <div class="col-sm-6">
        <label for="inputSuccess2">Contact Person</label>
        <input type="text" [(ngModel)]="clearance.ContactPerson" id="inputSuccess2" (change)="valiadteForm()" class="form-control"
          style="color: black!important" required name="ContactPerson" #description="ngModel">
      </div>
    </div>
    <div class="row col-sm-12">
      <div class="col-sm-6">
        <label for="inputSuccess4">Description</label>
        <input type="text" [(ngModel)]="clearance.Description" id="inputSuccess4" (change)="valiadteForm()" class="form-control"
          style="color: black!important" required name="Description" #description="ngModel">
      </div>
      <div class="col-sm-6">
        <label for="inputSuccess6">Country of Origin</label>
        <div class="input-group">
          <input type="text" [(ngModel)]="clearance.Country.Name" id="inputSuccess6" class="form-control" style="color: black!important;"
            required name="Country" #country="ngModel">
          <app-countries on-selectedRowListener="selectCountry($event)"></app-countries>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2 offset-sm-8">
        <button type="button" (click)="onSubmit()" class="btn btn-success" [disabled]="!canSubmitClearanceForm">Save</button>
      </div>
    </div>
  </form>

</p-dialog>
