<ba-card>
  <form #f="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <label for="Branch">Branch</label>
        <div class="input-group">
          <input type="text" (change)="validateForm()" class="form-control" style="color: black!important" id="Branch"
            name="Branch" ngModel #Branch='ngModel' [(ngModel)]="branch.Name" required placeholder="Select Branch">
          <app-branches on-selectedRowListener="selectBranch($event)"></app-branches>
        </div>
      </div>
      <div class="col-lg-6">
        <label for="seasonId">Season</label>
        <div class="input-group">
          <input type="text" (change)="validateForm()" class="form-control" style="color: black!important" id="seasonId"
            name="seasonId" ngModel #seasonId='ngModel' [(ngModel)]="season" required placeholder="Select Branch">
          <app-periodes on-selectedRowListener="selectSeason($event)"></app-periodes>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-6">
        <br />
        <button type="submit" class="btn btn-primary" [disabled]="!enableButton" (click)="search()">Search</button>
        <button type="button" *ngIf="viewResult" class="btn btn-primary"  (click)="exportAsXLSX()">Export to Excel</button>
      </div>
    </div>
    <br />
    <br />
    <div style="width:100%;overflow:auto;">
      <table id="resulttable" width="100%" class="table table-bordered dynamic-tbl" *ngIf="viewResult">
        <thead>
          <tr>
            <th class="width300">Trend Month</th>
            <th class="width300">Actual Sales</th>
            <th class="width300">LT Forecast</th>
            <th class="width300">Seasonal Forecast</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rowData of trendForecastions">
            <td class="width300">{{rowData.month}}</td>
            <td class="width300">{{rowData.ActualSales}}</td>
            <td class="width300">{{rowData.LTForecast}}</td>
            <td class="width300">{{rowData.SeasonalForecast}}</td>
          </tr>
        </tbody>
      </table>
      <!-- <p-dataTable #dt [value]="trendForecastions" [rows]="10" [paginator]="true" [responsive]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40,50]">
        <p-header>
            <button (click)="filterClicked()" class="btn btn-info">
                <i class=" fa fa-filter"></i>
              </button>
        </p-header>
        <p-column field="month" header="Trend Month" [sortable]="true" [filter]="isFilter" filterMatchMode="contains"></p-column>
        <p-column field="ActualSales" header="Actual Sales" [sortable]="true" [filter]="isFilter" filterMatchMode="contains"></p-column>
        <p-column field="LTForecast" header="LT Forecast" [sortable]="true" [filter]="isFilter" filterMatchMode="contains"></p-column>
        <p-column field="SeasonalForecast" header="Seasonal Forecast" [sortable]="true" [filter]="isFilter" filterMatchMode="contains"></p-column>      
      </p-dataTable> -->
    </div>
  </form>

</ba-card>
